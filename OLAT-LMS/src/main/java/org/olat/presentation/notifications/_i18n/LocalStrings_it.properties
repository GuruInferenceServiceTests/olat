chelp.notif1=OLAT le permette di informarsi sulle modifiche negli oggetti
chelp.notif10=Nel secondo caso, a un Suo tentativo d'accesso segue un'informazione sull'impossibilit\u00E0 dell'operazione.
chelp.notif11=Se il corso o il gruppo con l'oggetto da Lei abbonato \u00E8 stato eliminato, appare l'entrata $\:chelp.del.
chelp.notif12=Può disattivare in qualsiasi momento gli avvisi abbonati selezionandoli nella tabella e utilizzando il pulsante "$\:chelp.unsubs".
 chelp.notif13=Con questa procedura si ottiene lo stesso risultato che si otterrebbe selezionando, direttamente nel corso, "$\:chelp.unsubs" accanto all'oggetto in questione.
chelp.notif14=Se possiede i diritti per lo strumento di valutazione, pu\u00F2 ricevere un messaggio che La informa sull'entrata di nuovi risultati di un test.
 chelp.notif15=Può abbonarsi ad avvisi per gli oggetti seguenti: <b>forum, cartella, wiki, discussione documentata, blog, podcast</b>.
chelp.notif16=La somma degli oggetti abbonati è consultabile sotto "$\:chelp.home, Avvisi, tab Preferenze"
 chelp.notif17=In questa colonna si trova il creatore che ha generato o modificato il contributo.
 chelp.notif18=In questa colonna si trovano le azioni compiute dal creatore.
 chelp.notif19=In questa colonna si trova il nome del contributo. Il nome è collegato mediante un link. Selezioni il link per visualizzare il contributo.
 chelp.notif2=Deve selezionare in precedenza gli oggetti per i quali desidera essere informato in caso di modifiche.
chelp.notif20=In questa colonna si trova il momento della creazione o della modificazione del contributo.
 chelp.notif21=In questa colonna si trova il nome dell'oggetto. Essa è collegata direttamente con l'oggetto mediante un link. Selezioni il link per visualizzare il contributo.
 chelp.notif22=In questa colonna si trova il corso che contiene l'oggetto abbonato.
chelp.notif3=Selezioni $\:chelp.subs nei forum e nelle cartelle da Lei scelte.
chelp.notif4=Tutti gli avvisi abbonati vengono inviati via e-mail. Nella pagina iniziale, sotto <i>"Avvisi, tab Preferenze"</i>, può stabilire se ricevere gli avvisi via e-mail.
chelp.notif5=Inoltre, ha la possibilit\u00E0 di informarsi sul tracciamento delle attivit\u00E0 mediante $\:chelp.rss (link sulla $\:chelp.home).
chelp.notif6=Nella sua pagina iniziale appare un link verso gli avvisi.
 chelp.notif7=Gli avvisi attuali degli ultimi 31 giorni sono consultabili qui: "$\:chelp.home -> $\:chelp.notif".
chelp.notif7=La somma dei forum e delle cartelle abbonati \u00E8 consultabile sotto $\:chelp.home -> $\:chelp.notif.
chelp.notif8=Qui trover\u00E0, tra l'altro, le seguenti informazioni\:
chelp.notif9=Qui appare l'informazione $\:chelp.ok sia nel caso in cui Lei possa accedere al forum o alla cartella in questione, sia nel caso in cui ci\u00F2 non fosse possibile (ad es. se sono mutate le condizioni d'accesso dopo il Suo abbonamento).
