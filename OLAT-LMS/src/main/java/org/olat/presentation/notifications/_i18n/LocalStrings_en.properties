chelp.notif1=OLAT provides the opportunity to inform you on modifications in objects.
chelp.notif10=In this second case you will get a notification that your right to access has expired in the meantime.
chelp.notif11=If the course or group you have subscribed to has been deleted you will see the entry $\:chelp.del .
chelp.notif12=It is always possible to select your notifications from the table before removing them by means of the button "$\:chelp.unsubs"
chelp.notif13=You'll achieve the same effect by selecting "$\:chelp.unsubs" next to the corresponding object directly in a course.
chelp.notif14=If you have the right to use the assessment tool you can be notified in case of new incoming test results or new registered users.
chelp.notif15=You can subscribe to notifications regarding the following objects: <b>Forum, Folder, Wiki, File dialog, Blog, Podcast</b>.
chelp.notif16=You'll find a list of all the objects you've subscribed to in the section "$\:chelp.home, Notifications, Tab Settings" 
chelp.notif17=This column contains the creator of an entry or its modification.
chelp.notif18=This column contains the action of that creator.
chelp.notif19=This column contains the entry's name which is linked. Just select that link to get to the entry.
chelp.notif2=First you have to determine those objects about whose modifications you'd like to be kept informed.
chelp.notif20=This column contains the entry's creation date or time of modification.
chelp.notif21=This column contains the object's name and is linked to it directly. Just click on that link to get to the object.
chelp.notif22=This column contains the course in which the object you've subscribed to is available. 
chelp.notif3=You have to select "$\:chelp.subs" within the relevant objects.
chelp.notif4=All notifications you've subscribed to will be sent via e-mail. In your Home, section <i>"Notifications, Tab Settings"</i> you can determine if those notifications should be sent via e-mail.
chelp.notif5=You have also the possibility to get information on modifications via RSS.
chelp.notif6=In your Home, there will be a link to your notifications.
chelp.notif7=Notifications of the past 31 days can be found in the section "$\:chelp.home -> $\:chelp.notif" 
chelp.notif8=Furthermore, you will get the following information\:
chelp.notif9=The entry $\:chelp.ok will appear if you have access to the relevant object as well as if this is no longer the case (e.g. if the conditions concerning access have changed in the meantime).
