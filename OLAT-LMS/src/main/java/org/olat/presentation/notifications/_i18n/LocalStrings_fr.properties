chelp.notif1=OLAT vous offre la possibilit\u00E9 d'\u00EAtre inform\u00E9 sur des changements dans objets abonn\u00E9s.
 chelp.notif1=OLAT vous permet de vous informer sur les modifications dans les objets
chelp.notif10=Dans ce cas, lorsque vous essayer d'acc\u00E9der \u00E0 ce forum ou dossier, appara\u00EEtra le message que vous avez perdu votre droit d'acc\u00E8s.
chelp.notif11=Si le cours ou le groupe comportant un objet abonn\u00E9 a \u00E9t\u00E9 supprim\u00E9, la mention $\:chelp.del appara\u00EEt.
chelp.notif12=Vous pouvez désactiver les notifications auxquelles vous êtes abonné à n'importe quel moment en les sélectionnant dans le tableau et en utilisant le bouton "$\:chelp.unsubs".
 chelp.notif13=Avec cette procédure, on obtient le même résultat qu'en sélectionnant, directement dans le cours, "$\:chelp.unsubs" à côté de l'objet en question.
chelp.notif13=Ceci a le m\u00EAme effet que si vous s\u00E9lectionnez $\:chelp.unsubs dans les objets abonn\u00E9s.
chelp.notif14=Si vous poss\u00E9dez des droits pour l'outil d'\u00E9valuation, vous pouvez vous faire informer si de nouveaux r\u00E9sultats d'un test sont disponibles ou si de nouveaux utilisateurs se sont enregistr\u00E9s.
chelp.notif15=On peut s'abonner aux objets suivants\: <b>Forum, Dossier, Wiki, Calendrier, T\u00E2che, Fichier discut\u00E9</b>.
 chelp.notif15=Vous pouvez vous abonner aux notifications pour les objets suivants: <b>forum, dossier, wiki, discussion de fichier, blog, podcast</b>.
chelp.notif16=L'ensemble des objets auxquels vous êtes abonnés est consultable sous "$\:chelp.home, Notifications, onglet Réglages"
 chelp.notif17=Dans cette colonne se trouve le créateur qui a généré ou modifié la contricbution.
 chelp.notif18=Dans cette colonne se trouvent les actions opérées par le créateur.
 chelp.notif19=Dans cette colonne se trouve le nom de la contribution. Ce nom est lié par un lien. Sélectionnez le lien pour visualiser la contribution.
chelp.notif2=Vous devez sélectionner en priorité les objets pour lesquels vous désirez être informé en cas de modification.
 chelp.notif20=Dans cette colonne se trouve le moment de la création ou de la modification de la contribution.
 chelp.notif21=Dans cette colonne se trouve le nom de l'objet. Cette colonne est reliée directement à l'objet grâce à un lien. Sélectionnez le lien pour accéder à l'objet. 
 chelp.notif22=Dans cette colonne se trouve le cours qui contient l'objet auquel vous êtes abonné.
chelp.notif3=S\u00E9lectionnez l'option $\:chelp.subs dans les objets abonn\u00E9s concern\u00E9s.
chelp.notif4=Toutes les notifications abonn\u00E9es vous seront envoy\u00E9es quotidiennement par e-mail. \u00C0 l'accueil, Syst\u00E8me (r\u00E9glages syst\u00E8me) vous pouvez configurer la fr\u00E9quence de l'envoi de notifications par e-mail.
 chelp.notif4=Toutes les notifications auxquelles vous êtes abonné sont envoyées par e-mail. Dans la page d'accueil, sous <i>"Notifications, onglet Réglages"</i>, vous pouvez définir si vous recevez les notifications par e-mail.
chelp.notif5=Vous avez \u00E9galement la possibilit\u00E9 de vous informer sur l'historique des modifications via $\:chelp.rss (lien sur l'$\:chelp.home).
chelp.notif6=Sur la page d'aper\u00E7u seront affich\u00E9es uniquement les nouvelles.
chelp.notif6=Un lien vers les notifications apparaît sur votre page d'accueil.
chelp.notif7=Les notifications actuelles des 30 derniers jours sont consultables ici:  "$\:chelp.home -> $\:chelp.notif".
chelp.notif8=Ici, vous pouvez obtenir entre autres, les informations suivantes\:
chelp.notif9=Ici figure la mention $\:chelp.ok si vous avez acc\u00E8s objets abonn\u00E9s concern\u00E9s, ou si vous n'y avez plus acc\u00E8s (si par exemple, les conditions d'acc\u00E8s ont chang\u00E9 depuis votre abonnement).
